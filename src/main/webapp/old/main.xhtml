<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="ru">

<h:head>
   <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Лабораторная работа №3</title>

   <f:facet name="first">
      <h:outputScript library="primefaces" name="jquery/jquery.js" />
      <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" />
      <h:outputScript library="primefaces" name="primefaces.js" />
   </f:facet>

   <link rel="stylesheet" href="style/footer.css" type="text/css" />
   <link rel="stylesheet" href="style/header.css" type="text/css" />
   <link rel="stylesheet" href="style/main.css" type="text/css" />
   <link rel="stylesheet" href="style/style.css" type="text/css" />
</h:head>
<body>

<div id="main-header">
   <div class="header-container">
      <div class="header-content">
         <h1>Лабораторная работа по Веб-программированию</h1>
         <div class="student-info">
            <div class="info-item">
               <span class="label">ФИО:</span>
               <span class="value">Газизуллин Ринат Ришатович</span>
            </div>
            <div class="info-item">
               <span class="label">Группа:</span>
               <span class="value">P3216</span>
            </div>
            <div class="info-item">
               <span class="label">Вариант:</span>
               <span class="value">3216008</span>
            </div>
         </div>
      </div>
   </div>
</div>

<div id="container">
   <div class="input-section">
      <div id="input-container">
         <h2>Введите параметры</h2>

         <h:form id="form" class="input-grid">
            <div>
               <table>
                  <tr>
                     <td>
                        <span class="name"><label>Координата X:</label></span>
                     </td>
                     <td class="full-width">
                        <h:panelGrid columns="1" class="full-width">
                           <h:inputText class="input-data full-width" id="decimal" readonly="true" style="margin-bottom: .5rem" value="#{resultBean.x}"/>
                           <p:slider for="decimal" minValue="-2" maxValue="2" step="0.5" range="min"/>
                        </h:panelGrid>
                     </td>
                  </tr>
               </table>
            </div>

            <div>
               <table>
                  <tr>
                     <td>
                        <span class="name"><label>Координата Y:</label></span>
                     </td>
                     <td class="full-width">
                        <h:inputText class="input-data" value="#{resultBean.y}" required="true" placeholder="От -5 до 3"/>
                     </td>
                  </tr>
               </table>
            </div>

            <div>
               <table>
                  <tr>
                     <td>
                        <span class="name"><label>Маштаб R:</label></span>
                     </td>
                     <td class="full-width">
                        <h:selectOneMenu class="input-data no-add" value="#{resultBean.r}">
                           <f:selectItem itemValue="1.0" itemLabel = "1.0" />
                           <f:selectItem itemValue="1.5" itemLabel = "1.5" />
                           <f:selectItem itemValue="2.0" itemLabel = "2.0" />
                           <f:selectItem itemValue="2.5" itemLabel = "2.5" />
                           <f:selectItem itemValue="3.0" itemLabel = "3.0" />
                        </h:selectOneMenu>
                     </td>
                  </tr>
               </table>
            </div>
            <div>
               <h:commandButton value="Проверить точку"
                                action="#{resultBean.checkPoint}"
                                class="submit-btn"/>
            </div>
         </h:form>
      </div>
   </div>

   <div class="plot-section">
      <h2>График области</h2>
      <div id="plot-container">
         <svg id="plot" viewBox="-250 -250 500 500">
            <line stroke="rgb(190, 195, 199)" stroke-width="2" x1="-230" y1="0" x2="230" y2="0" />
            <line stroke="rgb(190, 195, 199)" stroke-width="2" x1="0" y1="-230" x2="0" y2="230" />

            <polyline points="230,-10 245,0 230,10" fill="rgb(190, 195, 199)" />
            <polyline points="-10,-230 0,-245 10,-230" fill="rgb(190, 195, 199)" />

            <line stroke="rgb(190, 195, 199)" stroke-width="2" x1="-160" y1="5" x2="-160" y2="-5" />
            <line stroke="rgb(190, 195, 199)" stroke-width="2" x1="-80" y1="5" x2="-80" y2="-5" />
            <line stroke="rgb(190, 195, 199)" stroke-width="2" x1="160" y1="5" x2="160" y2="-5" />
            <line stroke="rgb(190, 195, 199)" stroke-width="2" x1="80" y1="5" x2="80" y2="-5" />

            <line stroke="rgb(190, 195, 199)" stroke-width="2" x1="5" y1="-160" x2="-5" y2="-160" />
            <line stroke="rgb(190, 195, 199)" stroke-width="2" x1="5" y1="-80" x2="-5" y2="-80" />
            <line stroke="rgb(190, 195, 199)" stroke-width="2" x1="5" y1="160" x2="-5" y2="160" />
            <line stroke="rgb(190, 195, 199)" stroke-width="2" x1="5" y1="80" x2="-5" y2="80" />

            <polygon points="0,0 160,0 160,-80 0,-80" class="region" fill="rgba(52, 152, 219, 0.6)" />
            <polygon points="0,0 80,0 0,160" class="region" fill="rgba(52, 152, 219, 0.6)" />

            <path d="M 0 0 L -80 0 A 80 80 0 0 1 0 -80 Z" fill="rgba(52, 152, 219, 0.6)"/>

            <line stroke="#3498db" stroke-width="1" x1="-0.5" y1="-80" x2="160.5" y2="-80" />
            <line stroke="#3498db" stroke-width="1" x1="160" y1="-80" x2="160" y2="0" />
            <line stroke="#3498db" stroke-width="1" x1="160.5" y1="0" x2="80" y2="0" />
            <line stroke="#3498db" stroke-width="1" x1="80.5" y1="0" x2="0" y2="160" />
            <line stroke="#3498db" stroke-width="1" x1="0" y1="160.5" x2="0" y2="-0.5" />
            <line stroke="#3498db" stroke-width="1" x1="0" y1="0" x2="-80.5" y2="0" />

            <path d="M -80 0 A 80 80 0 0 1 0 -80" fill="none" stroke="#3498db" stroke-width="1"/>
            <text x="215" y="-10" class="plot-number" fill="#2c3e50">X</text>
            <text x="10" y="-215" class="plot-number" fill="#2c3e50">Y</text>

            <text x="-160" y="20" class="plot-number" fill="#2c3e50">-R</text>
            <text x="-80" y="20" class="plot-number" fill="#2c3e50">-R/2</text>
            <text x="160" y="20" class="plot-number" fill="#2c3e50">-R</text>
            <text x="80" y="20" class="plot-number" fill="#2c3e50">-R/2</text>

            <text x="5" y="160" class="plot-number" fill="#2c3e50">R</text>
            <text x="5" y="80" class="plot-number" fill="#2c3e50">R/2</text>
            <text x="5" y="-160" class="plot-number" fill="#2c3e50">R</text>
            <text x="5" y="-80" class="plot-number" fill="#2c3e50">R/2</text>
         </svg>
      </div>
   </div>

   <div class="results-section">
      <button id="clear-results-btn" class="clear-btn">
         <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
         </svg>
      </button>
      <h2>История результатов</h2>
      <div id="results-container">
         <table id="results-table">
            <tr>
               <th>X</th>
               <th>Y</th>
               <th>R</th>
               <th>Результат</th>
               <th>Время запроса</th>
               <th>Время работы</th>
            </tr>
            <tbody>
            </tbody>
         </table>
      </div>
   </div>
</div>

<div id="footer">
   <div class="footer-content-back">
      <h3>Спасибо за проверку этой страницы!</h3>
   </div>
</div>

</body>
</html>
