<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xml:lang="ru" lang="ru">
<h:head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title>Мировые часы</title>
   <link rel="stylesheet" href="./styles/style.css" type="text/css" media="all" />
   <link rel="stylesheet" href="./styles/clock.css" type="text/css" media="all" />
</h:head>
<h:body>
   <div class="body-content">
      <div class="grid-container">
         <div class="container double">
            <div class="container-content">
               <div class="main">
                  <h1>Графический калькулятор</h1>
               </div>
               <div class="grid-header">
               <div>
                  <span class="info">Вариант: </span>
                  <span>3216008</span>
               </div>
               <div>
                  <span class="info">ФИО: </span>
                  <span>Газизуллин Ринат Ришатович</span>
               </div>
                  <div>
                     <span class="info">Группа: </span>
                     <span>P3216</span>
                  </div>
               </div>
            </div>
         </div>
         <div class="container double">
            <div class="container-content">
               <div class="grid-clock">
                  <div class="time-grid">
                     <canvas class="clock"></canvas>
                  </div>
                  <div class="time-grid">
                     <canvas class="clock"></canvas>
                  </div>
                  <div class="time-grid">
                     <canvas class="clock"></canvas>
                  </div>
                  <div class="time-grid">
                     <canvas class="clock"></canvas>
                  </div>
               </div>
            </div>
         </div>
         <div class="container centered">
            <div class="container-content">
               <h:button styleClass="submit-btn" value="Начать работу" outcome="go-main"/>
            </div>
         </div>
      </div>
   </div>

   <script src="scripts/clock.js" type="application/javascript"></script>
</h:body>
</html>
